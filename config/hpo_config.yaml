bohb:
  min_budget: 200
  max_budget: 600
  n_iterations: 3
  run_id: 'peg'
  nameserver: '127.0.0.1'

worker:
  env:
    show_gui: False
    with_force: False
    with_joint: False
    relative: True
    with_noise: False
    sparse: False
    dt: 0.005
  train:
    max_steps: 1000
    exploration_episodes: 0
    log: True
    eval_every: 10
    eval_episodes: 5
    render: False
    save_filename: "peg"
    save_every: 10
  validation:
    max_steps: 1000
    num_episodes: 10
    render: False